{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-4 mb-4">My Programs</h1>
    </div>
</div>

{% for category, programs in categories.items() %}
<div class="category-section mb-5">
    <h2 class="h3 mb-4">
        <i class="fas fa-folder me-2"></i>
        {{ category }}
    </h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for program in programs %}
        <div class="col">
            <div class="card h-100 program-card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="icon-wrapper me-3">
                            <i class="fas {{ program.icon }} fa-2x"></i>
                        </div>
                        <h3 class="card-title h5 mb-0">{{ program.name }}</h3>
                    </div>
                    <p class="card-text">{{ program.description }}</p>
                    <a href="{{ program.url }}" class="btn btn-secondary stretched-link">
                        Open Program
                        <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
{% endblock %}
